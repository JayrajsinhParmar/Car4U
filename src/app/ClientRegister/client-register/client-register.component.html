<mat-card>
    <!-- Title of an Card -->
    <mat-card-title>User Registration</mat-card-title>

    <mat-card-content>
        <form [formGroup]="regiForm" (ngSubmit)="onFormSubmit(regiForm.value)">
            <table>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Name</mat-label>
                            <input matInput f formControlName="userName" placeholder="Ex. girish">
                            <mat-error *ngIf="!regiForm.get('userName').valid && regiForm.get('userName').touched">
                                Name is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="Ex. pat@example.com">
                            <!-- <mat-error *ngIf="email.errors.required">
                                Please enter a valid email address
                            </mat-error> -->
                            <mat-error *ngIf="!regiForm.get('email').valid && regiForm.get('email').touched">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Mobile No</mat-label>
                            <input matInput formControlName="mobileNumber" placeholder="+91 ">
                            <!-- <mat-error *ngIf="mobileNumber.hasError('required')">
                                Mobile Number is <strong>required</strong>
                            </mat-error> -->
                            <mat-error
                                *ngIf="!regiForm.get('mobileNumber').valid && regiForm.get('mobileNumber').touched">
                                Mobile number not valid.
                            </mat-error>

                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Address</mat-label>
                            <textarea matInput formControlName="address" placeholder="Ex. 504-A xyz soc. city">
                            </textarea>
                            <mat-error *ngIf="!regiForm.get('address').valid && regiForm.get('address').touched">
                                Address is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>

                        <mat-label>Gender</mat-label>
                        <mat-radio-group formControlName="gender">
                            <mat-radio-button value="Male">Male</mat-radio-button>
                            <mat-radio-button value="Female">Female</mat-radio-button>
                        </mat-radio-group>
                        <mat-error>
                            <span *ngIf="!regiForm.get('gender').valid && regiForm.get('gender').touched">Please
                                select any gender !!!</span>
                        </mat-error>

                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Date of Birth</mat-label>
                            <input matInput formControlName="dob" [matDatepicker]="picker" placeholder="Date of Birth">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi="true" #picker></mat-datepicker>
                            <mat-error>
                                <span *ngIf="!regiForm.get('dob').valid && regiForm.get('dob').touched">Please select
                                    any Date !!!</span>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>

                    <td>
                        <button mat-raised-button color="primary">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
</mat-card>
